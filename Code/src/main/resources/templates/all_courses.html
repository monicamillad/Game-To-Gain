<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<title>Game To Gain</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

<link rel="stylesheet" href="../static/layout.css" th:href="@{/layout.css}" />

</head>
<body id="top">
<div class="wrapper row1">
  <header id="header" class="hoc clear"> 
    <!-- ################################################################################################ -->
    <div id="logo" class="fl_left">
      <h1 style="color:black"><a>Game To Gain</a></h1>
    </div>
    <nav id="mainav" class="fl_right">
      <ul class="clear">
        <li ><a th:href="@{'/home_page/' + ${un}}">Home</a></li>
        <li class="active"><a th:href="@{'/all-courses/' + ${un}}">All Courses</a></li>
        <li ><a th:href="@{/logout}">LogOut</a></li>
      </ul>
    </nav>
    <!-- ################################################################################################ -->
  </header>
</div>

<div class="wrapper bgded overlay" th:style="'background:url(' + @{cover.png} + ')no-repeat fixed;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;'">
	  <div id="pagetitle" class="hoc clear"> 
	    <h2>Courses</h2>
	  </div>
</div>

<div class="wrapper row3">
	  <div class="hoc container clear"> 
	    <!-- main body -->
	    <!-- ################################################################################################ -->
	    <div class="content"> 
	      <!-- ################################################################################################ -->
	      <div id="gallery">
	        <figure>
	            <article th:each="currentCourse, stat : ${courses}" class="one_quarter first"><a ><img src="../static/course.png" th:src="@{/course.png}" alt=""/></a>
			     <!--   <form th:action="@{display_course}"  th:object="${course}" method="post">
			      <h4  class="heading font-x1"><a  href="courses"></a></h4>
			       <input type="hidden" th:field="${currentCourse}"/>
			      <button type="submit"><p th:text="${currentCourse.getName()}"/></button>
			      </form>-->
			      <a th:href="@{'/display_course/'+${un}+'/'+ ${currentCourse.Courseid}}"><span th:text="${currentCourse.getName()}"></span></a>
			      <ul class="meta cat-1">
			        <li><i  class="fa fa-tag"></i> <a th:text="${currentCourse.getCategory()}" ></a></li>
			        <li><i  class="fa fa-users"></i> Lower Age: <strong th:text="${currentCourse.getLowerAge()}"></strong></li>
			       </ul>
			    </article>
	        </figure>
	      </div>
		  </div>
	    <!-- ################################################################################################ -->
	    <!-- / main body -->
	    <div class="clear"></div>
	  </div>
	</div>






<div class="wrapper row5">
  <div id="copyright" class="hoc clear"> 
    <!-- ################################################################################################ -->
    <p class="fl_left">&copy; 2017 - Game To Gain</p>
	<!-- ################################################################################################ -->
  </div>
</div>
<a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>

	<script type="text/javascript" src="../static/jquery.backtotop.js" th:src="@{/jquery.backtotop.js}"></script>
	<script type="text/javascript" src="../static/jquery.mobilemenu.js" th:src="@{/jquery.mobilemenu.js}"></script>
	<script type="text/javascript" src="../static/jquery-ui.min.js" th:src="@{/jquery-ui.min.js}"></script>
	<script type="text/javascript" src="../static/jquery.min.js" th:src="@{/jquery.min.js}"></script>
	<script type="text/javascript" src="../static/jquery.placeholder.min.js" th:src="@{/jquery.placeholder.min.js}"></script>

</body>
</html>
