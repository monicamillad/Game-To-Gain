<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Course Name | Game To Gain</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	
	<link rel="stylesheet" href="../static/layout.css" th:href="@{/layout.css}" />
	<link rel="stylesheet" href="../static/form.css" th:href="@{/form.css}" />
	
</head>
	<body id="top">	
	<div class="wrapper row1">
	  <header id="header" class="hoc clear"> 
	    <!-- ################################################################################################ -->
	    <div id="logo" class="fl_left">
	      <h1 style="color:black"><a >Game To Gain</a></h1>
	    </div>
	    <nav id="mainav" class="fl_right">
	      <ul class="clear">
	        <li ><a th:href="@{'/home_page/' + ${un}}">Home</a></li>
            <li ><a th:href="@{'/all-courses/' + ${un}}">All Courses</a></li>
            <li ><a th:href="@{/logout}">LogOut</a></li>
	      </ul>
	    </nav>
	    <!-- ################################################################################################ -->
	  </header>
	</div>
	<div class="wrapper bgded overlay" th:style="'background:url(' + @{cover.png} + ')no-repeat fixed;-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;'">
	  <div id="pagetitle" class="hoc clear"> 
	    <h2 th:text ="${course.name}"></h2>
	  </div>
	</div>
	
	
	
	<div class="wrapper row3">
	  <div class="hoc container clear"> 
		<div class="heading center"> 
	   			<footer><form th:action="@{'/create_game/'+${un}+'/'+${course.Courseid}}" method="post">
			      <input type="hidden"/>
			      <button type="submit" id="addgame" class="button button-block">Add Game</button>
			      </form>
	     </footer>
	     	<p>course description:</p>
  			<p th:text ="${course.description}"></p>
	  	</div>
	  	
	  	
	    <div class="clear"></div>
		
	  </div>
	</div>
	
	
	<div class="wrapper row3">
  <div id="featured" class="hoc container clear"> 
    <h2  class="heading underline btmspace-50">Games</h2>
    
    <article th:each="currentGame, stat : ${course.games}" class="one_quarter first"><a ><img src="../static/game.png" th:src="@{/game.png}" alt=""/></a>
     <!--  <form action="display_course" method="post">
      <h4  class="heading font-x1"><a  href="games"></a></h4>
       <input type="hidden"/>
      <button type="submit"><p th:text="${currentGame.getName()}"/></button>
      </form>--> 
      <a th:href="@{'/display_game/'+${un}+'/' + ${currentGame.id}} " ><span th:text="${currentGame.getName()}"></span></a>
      <br></br>
      <a th:href="@{'/copy_game_form/'+${un}+'/' + ${currentGame.id}} " ><span th:text="Copy"></span></a>
      <br></br>
      <a th:href="@{'/cancel_game/'+${un}+'/' + ${currentGame.id}} " ><span th:text="Cancel"></span></a>
      <ul class="meta cat-1">
        <li><i  class="fa fa-tag"></i> <a th:text="${currentGame.getCourse().getCategory()}" ></a></li>
        <li><i  class="fa fa-users"></i> <strong th:text="${currentGame.getType()}"></strong></li>
       </ul>
    </article>
   
   <div class="clear"></div>
  </div>
</div>
	
	
	<div class="wrapper row5">
	  <div id="copyright" class="hoc clear"> 
	    <!-- ################################################################################################ -->
	    <p class="fl_left">&copy; 2017 - Game To Gain</p>
		<!-- ################################################################################################ -->
	  </div>
	</div>
	<a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>

	<script type="text/javascript" src="../static/jquery.backtotop.js" th:src="@{/jquery.backtotop.js}"></script>
	<script type="text/javascript" src="../static/form.js" th:src="@{/form.js}"></script>
	<script type="text/javascript" src="../static/jquery.mobilemenu.js" th:src="@{/jquery.mobilemenu.js}"></script>
	<script type="text/javascript" src="../static/jquery-ui.min.js" th:src="@{/jquery-ui.min.js}"></script>
	<script type="text/javascript" src="../static/jquery.min.js" th:src="@{/jquery.min.js}"></script>
	<script type="text/javascript" src="../static/jquery.placeholder.min.js" th:src="@{/jquery.placeholder.min.js}"></script>


</body>
</html>
