<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form action="verifylogin"  method="post">

<p>User Name: <input type="text" th:field="${user.username}"  /></p>
<br/>
<p>Password: <input type="password" th:field="${user.password}"  /></p>
<br/>

<input type="submit" value="login"/>

</form>

</body>

</html>
