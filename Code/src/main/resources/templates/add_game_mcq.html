<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Game Name | Game To Gain</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	
	<link rel="stylesheet" href="../static/layout.css" th:href="@{/layout.css}" />
	
</head>
	<body id="top">	
	<div class="wrapper row1">
	  <header id="header" class="hoc clear"> 
	    <!-- ################################################################################################ -->
	    <div id="logo" class="fl_left">
	      <h1><a>Game To Gain</a></h1>
	    </div>
	    <nav id="mainav" class="fl_right">
	      <ul class="clear">
	        <li ><a th:href="@{'/home_page/' + ${un}}">Home</a></li>
    	    <li ><a th:href="@{'/all-courses/' + ${un}}">All Courses</a></li>
    	    <li ><a th:href="@{/logout}">LogOut</a></li>
     
	      </ul>
	    </nav>
	    <!-- ################################################################################################ -->
	  </header>
	</div>
	
<form  method="post" >
	
	<div class="wrapper row3"  style="background-color:#ffffff;" >
	  <div class="hoc container clear" > 
	  
	    <div class="content"> 
	    		<div class="center">
	    			<p th:text ="${game.name}"  style="font-size:50px;padding-bottom:50px;color:black;"/>
					<label style="font-size:30px;padding-bottom:10px;color:black;"> <b>Question</b><span class="req">*</span></label>
					<input type="text" th:field="${question.q}" required="required" style="margin:0 auto; width:50%; "/>
					
			      	<label style="padding-top:40px;font-size:20px;color:black;"> <b>Right Answer </b><span class="req" >*</span></label>
			        <input type="text" th:field="${question.answer}" required="required" style="margin:0 auto; width:30%;"/>

			      	<label style="padding-top:10px;font-size:20px;color:black;"> <b>Choice1</b><span class="req">*</span></label>
			      	<input type="text" th:field="${question.c1}"  required="required" style="margin:0 auto; width:30%;"/>
			      	
                    <label style="padding-top:10px;font-size:20px;color:black;"> <b>Choice2</b><span class="req">*</span></label>
			      	<input type="text" th:field="${question.c2}" required="required" style="margin:0 auto; width:30%;"/>
			      	
                    <label style="padding-top:10px;font-size:20px;color:black;"> <b>Choice3</b><span class="req">*</span></label>
			      	<input type="text" th:field="${question.c3}" required="required" style="margin:0 auto; width:30%;"/>
        
                    <label style="padding-top:10px;font-size:20px;color:black;"> <b>Choice4</b><span class="req">*</span></label>
			      	<input type="text" th:field="${question.c4}" required="required" style="margin:0 auto; width:30%;"/>
				</div>
		</div>
		  
	    <div class="clear"></div>
		
	  </div>
	  <div class="wrapper row2">
	  		<div class="heading center">
				
                    
				<footer style="padding-bottom:30px"><button style="margin:auto; background-color: Transparent; cursor:pointer;" th:formaction="@{'/add_question/'+${un}+'/'+${cid}+'/'+${game.id}}" id="NewQuestion" class="button button-block">New Question</button></footer>
				<footer style="padding-bottom:20px"><button style="margin:auto; background-color: Transparent; cursor:pointer;" th:formaction="@{'/save_game/'+${un}+'/'+${cid}+'/'+${game.id}}" id="SaveGame" class="button button-block">Create Game</button></footer>
				</div>
			</div>
	</div>
			</form>
	
	
	<div class="wrapper row5">
	  <div id="copyright" class="hoc clear"> 
	    <!-- ################################################################################################ -->
	    <p class="fl_left">&copy; 2017 - Game To Gain</p>
		<!-- ################################################################################################ -->
	  </div>
	</div>
	<a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>

	<script type="text/javascript" src="../static/jquery.backtotop.js" th:src="@{/jquery.backtotop.js}"></script>
	<script type="text/javascript" src="../static/jquery.mobilemenu.js" th:src="@{/jquery.mobilemenu.js}"></script>
	<script type="text/javascript" src="../static/jquery-ui.min.js" th:src="@{/jquery-ui.min.js}"></script>
	<script type="text/javascript" src="../static/jquery.min.js" th:src="@{/jquery.min.js}"></script>
	<script type="text/javascript" src="../static/jquery.placeholder.min.js" th:src="@{/jquery.placeholder.min.js}"></script>
	

</body>
</html>
