html {
	overflow-y: scroll;
	overflow-x: hidden;
}

html, body {
	margin: 0;
	padding: 0;
	font-size: 14px;
	line-height: 1.6em;
}

*, *::before, *::after {
	box-sizing: border-box;
}

.bold {
	font-weight: bold;
}

.center {
	text-align: center;
}

.right {
	text-align: right;
}

.uppercase {
	text-transform: uppercase;
}

.block, .boxed {
	display: block;
}

.capitalise {
	text-transform: capitalize;
}

.hidden {
	display: none;
}

.nospace {
	margin: 0;
	padding: 0;
	list-style: none;
}

.inline * {
	display: inline-block;
}

.inline *:last-child {
	margin-right: 0;
}

.pushright li {
	margin-right: 20px;
}

.pushright li:last-child {
	margin-right: 0;
}

.borderedbox, .boxed {
	border: 1px solid;
}

.overlay {
	position: relative;
	z-index: 1;
}

.overlay::after {
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	content: "";
	z-index: -1;
}

.bgded {
	background-position: top center;
	background-repeat: no-repeat;
	background-size: cover;
}

.circle {
	border-radius: 50%;
	background-clip: padding-box;
}

.btn {
	display: inline-block;
	padding: 15px 25px 17px;
	text-transform: uppercase;
	border: 1px solid;
}

.btn.medium {
	padding: 10px 20px 12px;
}

.btn.small {
	padding: 8px 18px 10px;
	text-transform: none;
}

.underline {
	position: relative;
}

.underline::after {
	display: block;
	width: 60px;
	height: 2px;
	margin-top: 5px;
	content: "";
}

.underline.center::after {
	margin: 5px auto;
}

.infolist, .infolist ul {
	margin: 0;
	padding: 0;
	list-style: none;
	line-height: 1;
}

.infolist li {
	display: block;
	position: relative;
	min-height: 80px;
	margin: 0 0 20px 0;
	padding: 0 0 10px 80px;
	border-bottom: 1px solid;
}

.infolist li:last-child {
	margin: 0;
}

.boxed .infolist>li:last-child {
	min-height: 60px;
	padding-bottom: 0;
	border: none;
}

.infolist li::before, .infolist li::after {
	display: table;
	content: "";
}

.infolist li, .infolist li::after {
	clear: both;
}

.infolist li * {
	margin: 0;
}

.infolist li>div:first-of-type {
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	width: 60px;
	height: 60px;
	overflow: hidden;
}

.infolist li>div:first-of-type img {
	width: 60px;
	height: 60px;
}

.infolist li>div:first-of-type time {
	display: block;
	width: 60px;
	height: 60px;
	text-align: center;
	text-transform: uppercase;
	font-weight: 700;
}

.infolist li>div:first-of-type time strong {
	display: block;
	width: 100%;
	height: 20px;
	line-height: 20px;
	font-size: .85rem;
}

.infolist li>div:first-of-type time em {
	display: block;
	width: 100%;
	height: 40px;
	line-height: 40px;
	font-size: 1.2rem;
	font-style: normal;
}

.infolist li>div:last-of-type {
	
}

.infolist li ul {
	margin-top: 8px;
}

.infolist li li {
	display: block;
	min-height: 0;
	margin: 0 0 8px 0;
	padding: 0;
	border: none;
}

.infolist li>div:last-of-type li i {
	margin-right: 5px;
}

.infolist li li, .infolist li p {
	font-size: .85rem;
}

.infolist li p {
	margin-top: 8px;
	line-height: 1.2;
}

.clear, .group {
	display: block;
}

.clear::before, .clear::after, .group::before, .group::after {
	display: table;
	content: "";
}

.clear, .clear::after, .group, .group::after {
	clear: both;
}

--------------------------------------------------------------------------------------------------------------- */

	display: none;

	<script

	<script>
		$('.form').find('input, textarea').on('keyup blur focus', function(e) {

			var $this = $(this), label = $this.prev('label');

			if (e.type === 'keyup') {
				if ($this.val() === '') {
					label.removeClass('active highlight');
				} else {
					label.addClass('active highlight');
				}
			} else if (e.type === 'blur') {
				if ($this.val() === '') {
					label.removeClass('active highlight');
				} else {
					label.removeClass('highlight');
				}
			} else if (e.type === 'focus') {

				if ($this.val() === '') {
					label.removeClass('highlight');
				} else if ($this.val() !== '') {
					label.addClass('highlight');
				}
			}

		});

		$('.tab a').on('click', function(e) {

			e.preventDefault();

			$(this).parent().addClass('active');
			$(this).parent().siblings().removeClass('active');

			target = $(this).attr('href');

			$('.tab-content > div').not(target).hide();

			$(target).fadeIn(600);

		});
	</script>

	<script>
		jQuery("#backtotop").click(function() {
			jQuery("body,html").animate({
				scrollTop : 0
			}, 600);
		});
		jQuery(window).scroll(function() {
			if (jQuery(window).scrollTop() > 150) {
				jQuery("#backtotop").addClass("visible");
			} else {
				jQuery("#backtotop").removeClass("visible");
			}
		});
	</script>
	<script>
		$('<form action="#"><select /></form>').appendTo("#mainav");
		$("<option />", {
			selected : "selected",
			value : "",
			text : "MENU"
		}).appendTo("#mainav select");
		$("#mainav a").each(function() {
			var e = $(this);
			if ($(e).parents("ul ul ul").length >= 1) {
				$("<option />", {
					value : e.attr("href"),
					text : "- - - " + e.text()
				}).appendTo("#mainav select")
			} else if ($(e).parents("ul ul").length >= 1) {
				$("<option />", {
					value : e.attr("href"),
					text : "- - " + e.text()
				}).appendTo("#mainav select")
			} else if ($(e).parents("ul").length >= 1) {
				$("<option />", {
					value : e.attr("href"),
					text : "" + e.text()
				}).appendTo("#mainav select")
			} else {
				$("<option />", {
					value : e.attr("href"),
					text : e.text()
				}).appendTo("#mainav select")
			}
		});
		$("#mainav select").change(function() {
			if ($(this).find("option:selected").val() !== "#") {
				window.location = $(this).find("option:selected").val()
			}
		})
	</script>
