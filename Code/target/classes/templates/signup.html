<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Sign Up</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form action="verify"  method="post">

<p>Name: <input type="text" th:field="${user.name}"  /></p>
<br/>
<p>User Name: <input type="text" th:field="${user.username}"  /></p>
<br/>
<p>E-mail: <input type="email" th:field="${user.email}"  /></p>
<br/>
<p>Password: <input type="password" th:field="${user.password}"  /></p>
<br/>
<p>Confirm Password: <input type="password"  th:field="${user.cpassword}" /></p>
<br/>
<p>Gender: <input type="text" th:field="${user.gender}"  /></p>
<br/>
<p>Phone Number: <input type="text" th:field="${user.phoneNumber}"  /></p>
<br/>
<p>Date Of Birth: <input type="text" th:field="${user.dateOfBirth}"  /></p>
<br/>
<p>Type: <input type="text" th:field="${user.type}"  /></p>
<br/>
<input type="submit" value="Register"/>

</form>

</body>

</html>
